<h2>Employee List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Employee Name</th>
    <th>Salary</th>
    <th>Age</th>
    <th>Image</th>
  </tr>
  <tr *ngFor="let employee of employeeLists; let i = index;" (click)="selectEmployee(employee.id)">
    <td>{{ employee.id }}</td>
    <td>{{ employee.employee_name }}</td>
    <td>{{ employee.employee_salary }}</td>
    <td>{{employee.employee_age }}</td>
    <td>{{ employee.profile_image }}</td>
  </tr>
</table>
